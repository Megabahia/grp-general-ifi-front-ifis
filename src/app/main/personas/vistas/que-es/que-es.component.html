<div class="content-wrapper">
    <div class="content-header row">
        <div class="col-12 mb-2">
            <div class="row breadcrumbs-top">
                <div class="col-12">
                    <h2 class="content-header-title float-left mb-0">Que es super monedas</h2>
                    <div class="breadcrumb-wrapper">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a class="text-primary" [routerLink]="['/']">Inicio</a>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="checkout-items">
        <!-- users list start -->
        <section id="media-player-wrapper">
            <div class="row">
                <!-- VIDEO -->
                <div class="col-6" *ngFor="let video of videos; let i =index">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">{{video.nombre}}</h4>
                            <div class="video-player" id="plyr-video-player">
                                <iframe [src]="obtenerURL(i)" allowfullscreen allow="autoplay"></iframe>
                            </div>
                            <p><strong>Descripci√≥n: </strong>{{video.descripcion}}</p>
                        </div>
                    </div>
                </div>
                <!--/ VIDEO -->

            </div>
        </section>
        <!-- users list ends -->
    </div>

</div>
